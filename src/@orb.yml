version: 2.1

description: Delta misspell reports

display:
  home_url: https://github.com/naokikimura/dscar-misspell
  source_url: https://github.com/naokikimura/dscar-misspell

orbs:
  dscar: naokikimura/dscar@0.9.0

executors:
  default:
    description: Default misspell execution environment
    parameters:
      docker-image:
        description: Specify the image used to execute misspell
        type: string
        default: circleci/golang:latest-node
      project-git_url:
        description: "Please set << pipeline.project.git_url >>"
        type: string
      git-base_revision:
        description: "Please set << pipeline.git-base_revision >>"
        type: string
      git-revision:
        description: "Please set << pipeline.git-revision >>"
        type: string
      analysis-results-path:
        description: Specify the path to save the analysis results if you need to change it
        type: string
        default: "/tmp/dscar/analysis-results"
    docker:
      - image: << parameters.docker-image >>
    environment:
      CIRCLE_COMPARE_URL: << parameters.project-git_url >>/compare/<< parameters.git-base_revision >>..<< parameters.git-revision >>
      DSCAR_ANALYSIS_RESULTS_PATH: << parameters.analysis-results-path >>
